<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Com HTML5</title>
</head>

<body>
    <h1>Inserindo Videos hospedados Localmente</h1>
    <p>Este Vídeo está hospedado no meu proprio servidor.</p>
    <video controls poster="images/tumbnail.png" width="500px"> <!--Poster | tumbnail do video -->
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.m4v" type="video/m4v">
        <source src="video/meu-video.webm" type="video/web">
        <source src="video/meu-video.ogv" type="video/ogg">
        <p>seu navegador não possui compatibilidade com reprodução de videos</p>
    </video>
</body>

</html>

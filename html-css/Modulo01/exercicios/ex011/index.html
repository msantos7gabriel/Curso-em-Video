<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e dimunua o do seu navegador</p>
    <picture>
        <source media="(max-width:700px )" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexivel">
        <!--A ordem dos sources é de extrema importancia para o funcionamento-->
    </picture>
</body>

</html>
